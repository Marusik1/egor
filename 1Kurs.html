<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-half {
      background-color: white;
      flex: 1;
    }

    .bottom-half {
      background-color: red;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }

    .logo {
      position: relative;
      width: 200px; 
      height: 200px; 
      margin-bottom: 30px;
    }

    .logo img {
      top: 0px;
      left: 0px;
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 0px;
    }

    .text {
      align-self: center;
      min-width: 0px;
      max-width: 200px;
      min-height: 0px;
      height: max-content;
      flex-grow: 0;
      flex-shrink: 0;
      width: auto;
      margin: 0px;
      z-index: 8;
      white-space: pre-wrap;
      overflow: visible;
      font-size: 16px;
      font-weight: 500;
      color: #333; 
      text-align: center;
      line-height: 1.25;
      border-radius: 0px;
      opacity: 1;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      margin-right: 20px;
    }

    .button {
      background-color: rgb(114, 114, 114); 
      transition: background 200ms;
      align-self: flex-start;
      min-width: 0px;
      min-height: 62px;
      max-height: 62px;
      height: 62px;
      flex-grow: 0; 
      width: 280px;  
      margin: 0px;
      z-index: 2;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #000000; 
      text-align: center;
      line-height: 1;
      border-radius: 8px;
      padding: 20px 16px;
      opacity: 1;
      cursor: pointer;
      border: none;
      text-decoration: none;
      border-radius: 25px;
      letter-spacing: 2px;
      flex-direction: row;
    }


    .button:hover {
      background-color: #e9e9e9; 
    }

    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
    }

    .footer-text {
      align-self: center;
      min-width: 0px;
      min-height: 0px;
      height: max-content;
      flex-grow: 0;
      flex-shrink: 0;
      width: auto;
      margin: 0px;
      z-index: 10;
      white-space: pre-wrap;
      overflow: visible;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 400;
      color: #333; 
      line-height: 1.25;
      border-radius: 0px;
      opacity: 1;
    }

    .footer-text a {
      color: #007bff; 
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
  </head>
<body>  
  <h1>Hello</h1>
  <div class="top-half">
    <div class="container">
      <div class="logo">
        <img src="images11/logo2.svg" alt="logo">
      </div>
      <div class="text">Веб-приложение Института Бизнес-права</div>
      <div class="buttons">
        <button class="button" data-file="Латинский язык (РПД ).pdf">Латинский Язык</button>
        <button class="button" data-file="Основы российской государственности (РПД) .pdf">Основы Российской государтсвенности</button> 
        <button class="button" data-file="Иностранный язык  (РПД) .pdf">Иностранный язык</button>
        <button class="button" data-file="Иностранный язык в сфере юриспреденцит (РПД) .pdf">Иностранный язык в сфере юриспреденцит</button>
        <button class="button" data-file="Теория Государства и права (РПД) .pdf">Теория Государства и права</button> 
        <button class="button" data-file="Конституционное право (РПД) .pdf">Конституционное право</button> 
        <button class="button" data-file="Информационные технологии в юридической деятельности (РПД).pdf">ИТвЮД</button>
        <button class="button" data-file="Введение в профессию (РПД) .pdf">Введение в профессию</button>
        <button class="button" data-file="Риторика для юристов (РПД) .pdf">Риторика</button> 
        <button class="button" data-file="Права человека.pdf">Права человека</button> 
      </div>
    </div>
  </div>
  <div class="bottom-half">
    <footer>
      <div class="footer-text">Follow us on X: <a href="https://t.me/IBP_MSAL_Bot" target="_blank">@IBP_MSAL_Bot</a></div>
    </footer>
  </div>
  <script>
    // Error Handling Section (Add this to your existing script)
    window.addEventListener('DOMContentLoaded', function () {
      if (window.appquery == null) {
        const css = document.createElement('style');
        css.type='text/css';
        css.appendChild(document.createTextNode(".warning-message-failure {padding: 30px; line-height: 1.5; white-space: pre; z-index: 1000000; position: fixed; width: 100%; height: 100%; background: white;}"));
        document.getElementsByTagName("head")[0].appendChild(css);
        const newDiv = document.createElement("div");
        document.body.appendChild(newDiv);
        httpRequest = new XMLHttpRequest();
        httpRequest.open('POST', '/user/m', true);
        httpRequest.setRequestHeader('Content-Type', 'application/json');
        httpRequest.send(JSON.stringify({measures: {page_load_error: 1, url: document.location.href, errors: window.load_error_log}}));
      };
    });


    // File Download Section
    const buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const fileName = button.dataset.file;
        if (fileName) {
          // Create a link element
          const link = document.createElement('a');
          link.href = fileName; // Set the download link
          link.download = fileName; // Set the file name for download
          
          // Trigger a click event on the link to initiate download
          link.click();
        }
      });
    });
  </script>
</body>
</html>
